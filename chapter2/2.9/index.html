<!DOCTYPE html>
<title>サンプル</title>
<script src="https://unpkg.com/vue@2.5.17"></script>

<div id="app">
  <ul>
    <li v-for="item in items" v-bind:key="item.name">
      {{ item.name }}の個数:
      <input type="number" v-model.lazy="item.quantity" min="0" />
    </li>
  </ul>
  <div :style="errMsgStyle">
    <ul>
      <li v-for="item in items" v-bind:key="item.name">
        {{ item.name }}: {{ item.price }} x {{ item.quantity }} = {{ item.price
        * item.quantity | numberWithDelimiter }}円
      </li>
    </ul>
    <p>小計: {{ totalPrice | numberWithDelimiter }}円</p>
    <p>合計(税込): {{ totalPriceWithTax | numberWithDelimiter }}</p>
    <p v-show="!canbuy">
      {{ 1000 | numberWithDelimiter }}円以上からご購入いただけます
    </p>
  </div>
</div>

<script src="app.js"></script>
